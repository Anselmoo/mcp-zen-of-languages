<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-labelledby="favicon-title">
  <title id="favicon-title">Zen favicon — ensō ring with code brackets</title>
  <rect width="64" height="64" rx="12" fill="#f2effb"/>
  <!-- Outermost hint ring -->
  <circle cx="32" cy="31" r="24" fill="none" stroke="#dfd8f2" stroke-width="1" stroke-dasharray="30 120" transform="rotate(60 32 31)" opacity="0.4"/>
  <!-- Ensō ring — open, imperfect -->
  <circle cx="32" cy="31" r="18" fill="none" stroke="#989cff" stroke-width="5" stroke-dasharray="80 26" transform="rotate(-30 32 31)" opacity="0.9"/>
  <!-- Inner glow ring -->
  <circle cx="33" cy="32" r="12" fill="none" stroke="#c9b3ff" stroke-width="1.5" stroke-dasharray="40 40" transform="rotate(60 33 32)" opacity="0.35"/>
  <!-- Code brackets -->
  <path d="M26 27L20 32L26 37M38 27L44 32L38 37" fill="none" stroke="#2b2044" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Brush splatter dot -->
  <circle cx="46" cy="14" r="2" fill="#f1b0ff" opacity="0.5"/>
  <!-- Tiny stone -->
  <ellipse cx="46" cy="50" rx="4" ry="2" fill="#989cff" opacity="0.25"/>
</svg>
