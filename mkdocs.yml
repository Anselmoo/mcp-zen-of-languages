site_name: MCP Zen of Languages
site_description: Multi-language code analysis against zen principles.
site_url: https://anselmoo.github.io/mcp-zen-of-languages/
copyright: Â© 2026 MCP Zen of Languages contributors
repo_url: https://github.com/Anselmoo/mcp-zen-of-languages
repo_name: Anselmoo/mcp-zen-of-languages
edit_uri: edit/main/docs/
exclude_docs: includes/.abbreviations.md

theme:
  name: material
  custom_dir: docs/overrides
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - navigation.expand
    - navigation.top
    - navigation.footer
    - navigation.path
    - toc.follow
    - content.code.copy
    - content.code.annotate
    - content.code.select
    - content.tabs.link
    - content.action.edit
    - content.action.view
    - content.tooltips
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide
    - announce.dismiss
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: caligo-light
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: caligo-dark
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  logo: assets/logo.svg
  favicon: assets/favicon.svg
  icon:
    repo: fontawesome/brands/github
    tag:
      python: fontawesome/brands/python
      typescript: material/language-typescript
      rust: material/language-rust
      go: material/language-go
      javascript: fontawesome/brands/js
      css: material/language-css3
      cpp: material/language-cpp
      csharp: material/language-csharp
      ruby: material/language-ruby
      bash: material/console
      powershell: material/console-line
      json: material/code-json
      toml: material/code-json
      xml: material/code-tags
      yaml: material/code-json
      mcp: material/api
      cli: material/console
      api: material/book-open-variant
      config: material/cog
      default: material/tag

plugins:
  - search:
      separator: '[\\s\\-\\.]+'
  - autorefs:
      resolve_closest: true
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            docstring_section_style: spacy
            show_source: true
            show_root_heading: true
            show_root_toc_entry: true
            show_bases: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            show_category_heading: true
            group_by_category: true
            members_order: source
            merge_init_into_class: true
            separate_signature: true
            signature_crossrefs: true
            annotations_path: source
            heading_level: 2
            filters:
              - "!^_"
              - "!^__"
  - meta
  - social:
      enabled: !ENV [MKDOCS_SOCIAL_ENABLED, false]
      cards_layout: default/variant
      cards_layout_options:
        font_family: Inter
  - optimize:
      enabled: !ENV [MKDOCS_OPTIMIZE_ENABLED, false]
  - tags
  - privacy:
      enabled: true
  - minify:
      minify_html: true
  - git-revision-date-localized:
      enabled: !ENV [MKDOCS_GIT_REVISION_ENABLED, false]
      fallback_to_build_date: true
      enable_creation_date: true
      enable_git_follow: false
      type: timeago
  - glightbox

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - material.extensions.preview
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shortener: true
      repo_url_shorthand: true
      social_url_shorthand: true
      social_url_shortener: true
      provider: github
      user: Anselmoo
      repo: mcp-zen-of-languages
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
      base_path:
        - .
        - docs
      auto_append:
        - includes/.abbreviations.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

