<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 320" role="img" aria-labelledby="tags-title">
  <title id="tags-title">Tags — hanging tag cards on a flowing ribbon path with bamboo groves</title>
  <defs>
    <linearGradient id="tags-bg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#f2effb"/>
      <stop offset="100%" stop-color="#e9e4f7"/>
    </linearGradient>
    <linearGradient id="tags-ribbon" x1="0" x2="1" y1="0.5" y2="0.5">
      <stop offset="0%" stop-color="#989cff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#c9b3ff" stop-opacity="0.9"/>
    </linearGradient>
  </defs>
  <rect width="960" height="320" fill="url(#tags-bg)"/>

  <!-- Ground -->
  <path d="M0 246 Q240 226, 480 248 Q720 270, 960 244 L960 320 L0 320Z" fill="#dfd8f2" opacity="0.65"/>

  <!-- Left bamboo -->
  <g stroke="#767bd8" fill="none" stroke-linecap="round" opacity="0.34">
    <line x1="74" y1="78" x2="74" y2="284" stroke-width="3"/>
    <line x1="58" y1="108" x2="58" y2="284" stroke-width="2.5"/>
    <line x1="90" y1="116" x2="90" y2="284" stroke-width="2.5"/>
    <path d="M72 134 Q52 126 42 112" stroke-width="2"/>
    <path d="M76 176 Q98 166 110 150" stroke-width="2"/>
    <path d="M56 172 Q36 162 26 146" stroke-width="2"/>
    <path d="M90 208 Q110 196 122 182" stroke-width="2"/>
  </g>

  <!-- Right bamboo -->
  <g stroke="#767bd8" fill="none" stroke-linecap="round" opacity="0.30">
    <line x1="868" y1="84" x2="868" y2="284" stroke-width="3"/>
    <line x1="884" y1="108" x2="884" y2="284" stroke-width="2.5"/>
    <line x1="852" y1="116" x2="852" y2="284" stroke-width="2.5"/>
    <path d="M866 138 Q846 130 834 116" stroke-width="2"/>
    <path d="M870 174 Q890 162 902 146" stroke-width="2"/>
    <path d="M884 196 Q904 186 916 172" stroke-width="2"/>
  </g>

  <!-- Tag cloud ribbon -->
  <path d="M148 214 C234 170, 316 154, 410 166 C508 178, 590 210, 674 202 C744 196, 790 170, 840 146"
        fill="none" stroke="url(#tags-ribbon)" stroke-width="8" stroke-linecap="round" opacity="0.55"/>
  <path d="M148 220 C234 176, 316 160, 410 172 C508 184, 590 216, 674 208 C744 202, 790 176, 840 152"
        fill="none" stroke="#b8bcff" stroke-width="2.5" stroke-linecap="round" opacity="0.4"/>

  <!-- Hanging tag cards -->
  <g opacity="0.86">
    <g transform="translate(250,168) rotate(-8)">
      <rect x="-66" y="-24" width="132" height="50" rx="10" fill="#f8f6ff" stroke="#989cff" stroke-width="2"/>
      <circle cx="-46" cy="0" r="4.2" fill="#c9b3ff"/>
      <path d="M-74 -7 L-66 0 L-74 7" fill="none" stroke="#989cff" stroke-width="2"/>
      <rect x="-28" y="-8" width="70" height="6" rx="3" fill="#989cff" opacity="0.65"/>
      <rect x="-28" y="3" width="52" height="5" rx="2.5" fill="#b8bcff" opacity="0.5"/>
    </g>
    <g transform="translate(430,150) rotate(4)">
      <rect x="-72" y="-26" width="144" height="54" rx="10" fill="#f8f6ff" stroke="#767bd8" stroke-width="2"/>
      <circle cx="-50" cy="0" r="4.2" fill="#c9b3ff"/>
      <path d="M-82 -8 L-72 0 L-82 8" fill="none" stroke="#767bd8" stroke-width="2"/>
      <rect x="-26" y="-9" width="78" height="6" rx="3" fill="#767bd8" opacity="0.65"/>
      <rect x="-26" y="3" width="58" height="5" rx="2.5" fill="#989cff" opacity="0.5"/>
    </g>
    <g transform="translate(610,188) rotate(-3)">
      <rect x="-66" y="-24" width="132" height="50" rx="10" fill="#f8f6ff" stroke="#989cff" stroke-width="2"/>
      <circle cx="-46" cy="0" r="4.2" fill="#63c8ff"/>
      <path d="M-74 -7 L-66 0 L-74 7" fill="none" stroke="#989cff" stroke-width="2"/>
      <rect x="-28" y="-8" width="70" height="6" rx="3" fill="#c9b3ff" opacity="0.7"/>
      <rect x="-28" y="3" width="48" height="5" rx="2.5" fill="#989cff" opacity="0.5"/>
    </g>
  </g>

  <!-- Tag stack -->
  <g transform="translate(760,146)" opacity="0.74">
    <path d="M0 0 L84 0 L106 22 L106 74 L0 74 Z" fill="#f8f6ff" stroke="#2b2044" stroke-width="2"/>
    <circle cx="16" cy="16" r="5" fill="#c9b3ff"/>
    <path d="M10 16 L4 10 M10 16 L4 22" stroke="#2b2044" stroke-width="1.5" stroke-linecap="round"/>
    <rect x="28" y="14" width="54" height="6" rx="3" fill="#989cff" opacity="0.6"/>
    <rect x="28" y="28" width="42" height="5" rx="2.5" fill="#b8bcff" opacity="0.5"/>
    <rect x="28" y="40" width="48" height="5" rx="2.5" fill="#767bd8" opacity="0.4"/>
    <rect x="28" y="52" width="32" height="5" rx="2.5" fill="#c9b3ff" opacity="0.35"/>
    <path d="M8 74 C18 86, 32 90, 52 92" fill="none" stroke="#989cff" stroke-width="2" opacity="0.45"/>
  </g>

  <!-- Ensō echo -->
  <circle cx="486" cy="162" r="108" fill="none" stroke="#c9b3ff" stroke-width="2.8"
          stroke-dasharray="378 328" transform="rotate(-22 486 162)" opacity="0.16"/>

  <!-- Accent motes -->
  <g opacity="0.42">
    <circle cx="332" cy="78" r="3.2" fill="#f1b0ff"/>
    <circle cx="556" cy="92" r="2.8" fill="#63c8ff"/>
    <circle cx="706" cy="112" r="2.6" fill="#c9b3ff"/>
    <circle cx="218" cy="132" r="2.4" fill="#63c8ff"/>
    <circle cx="812" cy="210" r="2.2" fill="#f1b0ff"/>
  </g>

  <!-- Hanko seal (zen) -->
  <g transform="translate(916, 270)" opacity="0.35">
    <rect x="0" y="0" width="18" height="18" rx="2" fill="none" stroke="#989cff" stroke-width="1.2"/>
    <text x="9" y="14" font-family="serif" font-size="11" fill="#989cff" text-anchor="middle" opacity="0.7">禅</text>
  </g>

  <!-- Cherry blossom petals — drifting warmth -->
  <g fill="#f1b0ff" opacity="0.3">
    <ellipse cx="160" cy="60" rx="2.5" ry="1.5" transform="rotate(25 160 60)"/>
    <ellipse cx="480" cy="52" rx="2" ry="1.2" transform="rotate(-18 480 52)"/>
    <ellipse cx="740" cy="66" rx="2" ry="1.2" transform="rotate(40 740 66)"/>
  </g>
</svg>
