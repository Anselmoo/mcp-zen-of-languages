<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" role="img" aria-labelledby="logo-title">
  <title id="logo-title">MCP Zen of Languages — ensō brushstroke circle with code symbols</title>
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#989cff"/>
      <stop offset="100%" stop-color="#c9b3ff"/>
    </linearGradient>
    <linearGradient id="ink" x1="0.2" x2="0.8" y1="0" y2="1">
      <stop offset="0%" stop-color="#2b2044"/>
      <stop offset="100%" stop-color="#221938"/>
    </linearGradient>
    <radialGradient id="logo-glow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#989cff" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#989cff" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Ground: soft lavender with subtle inner glow -->
  <rect width="256" height="256" rx="36" fill="#f2effb"/>
  <rect width="256" height="256" rx="36" fill="url(#logo-glow)"/>

  <!-- Outermost ensō ring — very faint atmosphere -->
  <circle cx="130" cy="128" r="100" fill="none" stroke="#dfd8f2" stroke-width="2" stroke-linecap="round" stroke-dasharray="120 520" transform="rotate(80 130 128)" opacity="0.35"/>

  <!-- Ensō: open circle, imperfect brushstroke — wabi-sabi asymmetry -->
  <circle cx="128" cy="126" r="78" fill="none" stroke="url(#g)" stroke-width="16" stroke-linecap="round" stroke-dasharray="400 110" transform="rotate(-32 128 126)" opacity="0.92"/>

  <!-- Secondary ensō ring — yugen (subtle depth) -->
  <circle cx="132" cy="130" r="90" fill="none" stroke="#b8bcff" stroke-width="3" stroke-linecap="round" stroke-dasharray="180 360" transform="rotate(45 132 130)" opacity="0.28"/>

  <!-- Brush-texture splatters near ensō gap — wabi-sabi imperfection -->
  <g fill="#989cff" opacity="0.2">
    <circle cx="60" cy="88" r="2"/>
    <circle cx="54" cy="96" r="1.5"/>
    <circle cx="66" cy="80" r="1"/>
    <circle cx="48" cy="92" r="1"/>
  </g>

  <!-- Code symbols — ink brushstroke feel -->
  <path d="M88 122 L62 142 L88 162" fill="none" stroke="url(#ink)" stroke-width="11" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M168 122 L194 142 L168 162" fill="none" stroke="url(#ink)" stroke-width="11" stroke-linecap="round" stroke-linejoin="round"/>
  <rect x="117" y="110" width="22" height="64" rx="7" fill="#2b2044"/>

  <!-- Small stone cluster — bottom, grounding element -->
  <g opacity="0.35">
    <ellipse cx="180" cy="208" rx="12" ry="7" fill="#989cff"/>
    <ellipse cx="196" cy="212" rx="8" ry="5" fill="#767bd8"/>
    <ellipse cx="168" cy="214" rx="6" ry="4" fill="#b8bcff"/>
  </g>

  <!-- Accent dots — ma (intentional marks in space) -->
  <circle cx="200" cy="58" r="5" fill="#f1b0ff" opacity="0.5"/>
  <circle cx="56" cy="192" r="3" fill="#63c8ff" opacity="0.35"/>
</svg>
