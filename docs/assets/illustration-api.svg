<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 320" role="img" aria-labelledby="api-ref-title">
  <title id="api-ref-title">API reference — mountain ridgeline architecture with module boxes, connection nodes, and terminal window</title>
  <defs>
    <linearGradient id="api-depth" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#f2effb"/>
      <stop offset="100%" stop-color="#e9e4f7"/>
    </linearGradient>
  </defs>
  <rect width="960" height="320" fill="url(#api-depth)"/>

  <!-- Mountain ridgeline — layered architecture levels -->
  <g fill="none" stroke-linecap="round" stroke-linejoin="round">
    <path d="M20 260 L120 140 L200 180 L320 80 L440 150 L540 60 L660 140 L780 90 L880 170 L940 130" stroke="#989cff" stroke-width="4" opacity="0.75"/>
    <path d="M20 260 L120 158 L200 195 L320 105 L440 165 L540 88 L660 158 L780 115 L880 185 L940 150" stroke="#b8bcff" stroke-width="2.5" opacity="0.35"/>
    <path d="M20 260 L120 176 L200 210 L320 130 L440 180 L540 116 L660 176 L780 140 L880 200 L940 170" stroke="#dfd8f2" stroke-width="1.5" opacity="0.25"/>
  </g>

  <!-- API module boxes — structured interfaces at peaks -->
  <g opacity="0.7">
    <!-- Module 1: BaseAnalyzer -->
    <rect x="290" y="55" width="60" height="36" rx="6" fill="none" stroke="#2b2044" stroke-width="2"/>
    <rect x="296" y="62" width="20" height="3" rx="1" fill="#989cff"/>
    <rect x="296" y="69" width="36" height="3" rx="1" fill="#b8bcff" opacity="0.6"/>
    <rect x="296" y="76" width="28" height="3" rx="1" fill="#b8bcff" opacity="0.4"/>

    <!-- Module 2: DetectionPipeline -->
    <rect x="510" y="35" width="60" height="36" rx="6" fill="none" stroke="#2b2044" stroke-width="2"/>
    <rect x="516" y="42" width="24" height="3" rx="1" fill="#989cff"/>
    <rect x="516" y="49" width="40" height="3" rx="1" fill="#b8bcff" opacity="0.6"/>
    <rect x="516" y="56" width="32" height="3" rx="1" fill="#b8bcff" opacity="0.4"/>

    <!-- Module 3: ViolationDetector -->
    <rect x="750" y="65" width="60" height="36" rx="6" fill="none" stroke="#2b2044" stroke-width="2"/>
    <rect x="756" y="72" width="22" height="3" rx="1" fill="#989cff"/>
    <rect x="756" y="79" width="38" height="3" rx="1" fill="#b8bcff" opacity="0.6"/>
    <rect x="756" y="86" width="30" height="3" rx="1" fill="#b8bcff" opacity="0.4"/>

    <!-- Module 4: smaller -->
    <rect x="88" y="115" width="50" height="30" rx="5" fill="none" stroke="#2b2044" stroke-width="1.5" opacity="0.5"/>
    <rect x="94" y="122" width="16" height="3" rx="1" fill="#989cff" opacity="0.5"/>
    <rect x="94" y="128" width="30" height="3" rx="1" fill="#b8bcff" opacity="0.3"/>
  </g>

  <!-- Connection nodes at peaks — API endpoints -->
  <g fill="#2b2044">
    <circle cx="120" cy="140" r="6"/>
    <circle cx="320" cy="80" r="7"/>
    <circle cx="540" cy="60" r="7"/>
    <circle cx="780" cy="90" r="6"/>
    <circle cx="880" cy="170" r="5"/>
  </g>
  <g fill="#989cff">
    <circle cx="200" cy="180" r="4.5" opacity="0.7"/>
    <circle cx="440" cy="150" r="4.5" opacity="0.7"/>
    <circle cx="660" cy="140" r="4.5" opacity="0.7"/>
  </g>

  <!-- Dependency links — typed connections with arrows -->
  <g stroke="#c9b3ff" stroke-width="1.5" fill="none" stroke-dasharray="5 3" opacity="0.35">
    <line x1="120" y1="140" x2="320" y2="80"/>
    <line x1="320" y1="80" x2="540" y2="60"/>
    <line x1="540" y1="60" x2="780" y2="90"/>
    <line x1="200" y1="180" x2="440" y2="150"/>
    <line x1="440" y1="150" x2="660" y2="140"/>
    <line x1="660" y1="140" x2="880" y2="170"/>
  </g>
  <!-- Arrow heads on key links -->
  <g fill="#c9b3ff" opacity="0.4">
    <path d="M316 82 L320 80 L318 86" stroke="none"/>
    <path d="M536 62 L540 60 L538 66" stroke="none"/>
    <path d="M776 92 L780 90 L778 96" stroke="none"/>
  </g>

  <!-- Return type indicators — small typed labels -->
  <g opacity="0.4">
    <rect x="410" y="100" width="36" height="14" rx="3" fill="#989cff" opacity="0.3"/>
    <text x="428" y="111" font-family="monospace" font-size="8" fill="#2b2044" text-anchor="middle" opacity="0.6">list</text>
    <rect x="610" y="80" width="36" height="14" rx="3" fill="#c9b3ff" opacity="0.3"/>
    <text x="628" y="91" font-family="monospace" font-size="8" fill="#2b2044" text-anchor="middle" opacity="0.6">dict</text>
  </g>

  <!-- Terminal / REPL window — bottom left -->
  <g transform="translate(60, 200)" opacity="0.45">
    <rect x="0" y="0" width="140" height="80" rx="8" fill="#221938" opacity="0.12"/>
    <rect x="0" y="0" width="140" height="14" rx="8" fill="#221938" opacity="0.08"/>
    <circle cx="10" cy="7" r="2.5" fill="#f1b0ff" opacity="0.5"/>
    <circle cx="20" cy="7" r="2.5" fill="#63c8ff" opacity="0.5"/>
    <circle cx="30" cy="7" r="2.5" fill="#c9b3ff" opacity="0.5"/>
    <!-- Terminal text lines -->
    <rect x="10" y="22" width="60" height="4" rx="1" fill="#989cff" opacity="0.4"/>
    <rect x="10" y="32" width="90" height="4" rx="1" fill="#b8bcff" opacity="0.3"/>
    <rect x="10" y="42" width="70" height="4" rx="1" fill="#989cff" opacity="0.35"/>
    <rect x="10" y="52" width="40" height="4" rx="1" fill="#c9b3ff" opacity="0.25"/>
    <!-- Cursor -->
    <rect x="10" y="62" width="6" height="8" rx="1" fill="#989cff" opacity="0.5"/>
  </g>

  <!-- Data flow symbols — curly braces -->
  <g fill="none" stroke="#2b2044" stroke-linecap="round" stroke-linejoin="round" opacity="0.35">
    <path d="M840 200 C836 204, 832 210, 832 218 C832 226, 828 230, 824 234 C828 238, 832 242, 832 250 C832 258, 836 264, 840 268" stroke-width="2"/>
    <path d="M900 200 C904 204, 908 210, 908 218 C908 226, 912 230, 916 234 C912 238, 908 242, 908 250 C908 258, 904 264, 900 268" stroke-width="2"/>
    <rect x="854" y="226" width="32" height="16" rx="3" fill="#989cff" opacity="0.15"/>
  </g>

  <!-- Ensō — subtle background circle (completeness of API) -->
  <circle cx="540" cy="180" r="120" fill="none" stroke="#c9b3ff" stroke-width="2.5" stroke-dasharray="400 360" transform="rotate(-25 540 180)" opacity="0.12"/>

  <!-- Ground band -->
  <rect x="0" y="296" width="960" height="24" fill="#e9e4f7" opacity="0.5"/>

  <!-- Accent motes -->
  <circle cx="540" cy="30" r="3" fill="#f1b0ff" opacity="0.5"/>
  <circle cx="160" cy="100" r="2.5" fill="#63c8ff" opacity="0.4"/>
  <circle cx="850" cy="50" r="2" fill="#c9b3ff" opacity="0.35"/>

  <!-- Hanko seal (zen) -->
  <g transform="translate(916, 270)" opacity="0.35">
    <rect x="0" y="0" width="18" height="18" rx="2" fill="none" stroke="#989cff" stroke-width="1.2"/>
    <text x="9" y="14" font-family="serif" font-size="11" fill="#989cff" text-anchor="middle" opacity="0.7">禅</text>
  </g>

  <!-- Cherry blossom petals — drifting warmth -->
  <g fill="#f1b0ff" opacity="0.3">
    <ellipse cx="380" cy="40" rx="2.5" ry="1.5" transform="rotate(22 380 40)"/>
    <ellipse cx="680" cy="35" rx="2" ry="1.2" transform="rotate(-28 680 35)"/>
    <ellipse cx="820" cy="48" rx="2" ry="1.2" transform="rotate(38 820 48)"/>
  </g>
</svg>
