<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 320" role="img" aria-labelledby="changelog-title">
  <title id="changelog-title">Changelog — release ledger with rising timeline, milestone markers, and version labels</title>
  <defs>
    <linearGradient id="cl-bg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#f2effb"/>
      <stop offset="100%" stop-color="#e9e4f7"/>
    </linearGradient>
    <linearGradient id="cl-timeline" x1="0" x2="1" y1="0.5" y2="0.5">
      <stop offset="0%" stop-color="#767bd8"/>
      <stop offset="50%" stop-color="#989cff"/>
      <stop offset="100%" stop-color="#c9b3ff"/>
    </linearGradient>
  </defs>
  <rect width="960" height="320" fill="url(#cl-bg)"/>

  <!-- Ground -->
  <path d="M0 252 Q210 236, 430 250 Q650 266, 960 242 L960 320 L0 320Z" fill="#dfd8f2" opacity="0.6"/>

  <!-- Left mountain layers -->
  <g fill="none" stroke-linecap="round" opacity="0.34">
    <path d="M20 228 L110 126 L188 178 L248 132 L316 202" stroke="#989cff" stroke-width="3.8"/>
    <path d="M20 228 L110 144 L188 192 L248 150 L316 212" stroke="#b8bcff" stroke-width="2.2"/>
    <path d="M20 228 L110 162 L188 208 L248 166 L316 224" stroke="#c9b3ff" stroke-width="1.4"/>
  </g>

  <!-- Scroll / ledger -->
  <g transform="translate(110,88)" opacity="0.83">
    <rect x="0" y="0" width="360" height="170" rx="16" fill="#f8f6ff" stroke="#989cff" stroke-width="2.2"/>
    <rect x="0" y="0" width="360" height="22" rx="16" fill="#dfd8f2" opacity="0.65"/>
    <circle cx="18" cy="11" r="3.2" fill="#f1b0ff" opacity="0.65"/>
    <circle cx="30" cy="11" r="3.2" fill="#63c8ff" opacity="0.65"/>
    <circle cx="42" cy="11" r="3.2" fill="#c9b3ff" opacity="0.65"/>

    <g fill="#b8bcff" opacity="0.55">
      <rect x="18" y="36" width="164" height="6" rx="3"/>
      <rect x="18" y="48" width="132" height="5" rx="2.5"/>
      <rect x="18" y="72" width="192" height="6" rx="3"/>
      <rect x="18" y="84" width="150" height="5" rx="2.5"/>
      <rect x="18" y="108" width="176" height="6" rx="3"/>
      <rect x="18" y="120" width="124" height="5" rx="2.5"/>
      <rect x="18" y="144" width="204" height="6" rx="3"/>
    </g>
  </g>

  <!-- Timeline path -->
  <path d="M368 224 C446 208, 516 194, 592 170 C658 150, 718 120, 770 84 C808 60, 842 48, 886 44"
        fill="none" stroke="url(#cl-timeline)" stroke-width="8" stroke-linecap="round" opacity="0.76"/>
  <path d="M368 228 C446 212, 516 198, 592 174 C658 154, 718 124, 770 88 C808 64, 842 52, 886 48"
        fill="none" stroke="#b8bcff" stroke-width="2.3" stroke-linecap="round" opacity="0.44"/>

  <!-- Milestones -->
  <g opacity="0.82">
    <circle cx="444" cy="206" r="8" fill="#f8f6ff" stroke="#767bd8" stroke-width="2.2"/>
    <circle cx="560" cy="182" r="8" fill="#f8f6ff" stroke="#989cff" stroke-width="2.2"/>
    <circle cx="662" cy="146" r="8" fill="#f8f6ff" stroke="#989cff" stroke-width="2.2"/>
    <circle cx="748" cy="98" r="8" fill="#f8f6ff" stroke="#c9b3ff" stroke-width="2.2"/>
    <circle cx="822" cy="64" r="8" fill="#f8f6ff" stroke="#c9b3ff" stroke-width="2.2"/>
  </g>

  <!-- Milestone labels -->
  <g opacity="0.55">
    <rect x="424" y="222" width="44" height="18" rx="4" fill="#989cff" opacity="0.25"/>
    <text x="446" y="235" font-family="monospace" font-size="9" text-anchor="middle" fill="#2b2044">v0.4</text>
    <rect x="538" y="194" width="44" height="18" rx="4" fill="#989cff" opacity="0.25"/>
    <text x="560" y="207" font-family="monospace" font-size="9" text-anchor="middle" fill="#2b2044">v0.5</text>
    <rect x="640" y="158" width="44" height="18" rx="4" fill="#c9b3ff" opacity="0.24"/>
    <text x="662" y="171" font-family="monospace" font-size="9" text-anchor="middle" fill="#2b2044">v0.6</text>
  </g>

  <!-- Upward arrows -->
  <g fill="none" stroke="#2b2044" stroke-linecap="round" stroke-linejoin="round" opacity="0.46">
    <path d="M698 188 L742 146"/>
    <path d="M736 146 L742 146 L742 152" stroke-width="2"/>
    <path d="M786 138 L832 92"/>
    <path d="M826 92 L832 92 L832 98" stroke-width="2"/>
  </g>

  <!-- Changelog glyph -->
  <g transform="translate(808,168)" opacity="0.58">
    <rect x="0" y="0" width="112" height="92" rx="12" fill="#f8f6ff" stroke="#767bd8" stroke-width="2"/>
    <path d="M18 26 H94" stroke="#989cff" stroke-width="4" stroke-linecap="round"/>
    <path d="M18 42 H80" stroke="#b8bcff" stroke-width="3" stroke-linecap="round"/>
    <path d="M18 56 H88" stroke="#c9b3ff" stroke-width="3" stroke-linecap="round"/>
    <path d="M18 72 H66" stroke="#989cff" stroke-width="3" stroke-linecap="round"/>
    <circle cx="94" cy="72" r="8" fill="#f1b0ff" opacity="0.45"/>
  </g>

  <!-- Ensō echo -->
  <circle cx="612" cy="142" r="122" fill="none" stroke="#c9b3ff" stroke-width="2.8"
          stroke-dasharray="420 340" transform="rotate(-18 612 142)" opacity="0.13"/>

  <!-- Accent motes -->
  <g opacity="0.42">
    <circle cx="516" cy="74" r="3" fill="#63c8ff"/>
    <circle cx="706" cy="58" r="2.8" fill="#f1b0ff"/>
    <circle cx="862" cy="118" r="2.6" fill="#c9b3ff"/>
    <circle cx="282" cy="74" r="2.4" fill="#f1b0ff"/>
    <circle cx="176" cy="222" r="2.2" fill="#63c8ff"/>
  </g>

  <!-- Hanko seal (zen) -->
  <g transform="translate(916, 270)" opacity="0.35">
    <rect x="0" y="0" width="18" height="18" rx="2" fill="none" stroke="#989cff" stroke-width="1.2"/>
    <text x="9" y="14" font-family="serif" font-size="11" fill="#989cff" text-anchor="middle" opacity="0.7">禅</text>
  </g>

  <!-- Cherry blossom petals — drifting warmth -->
  <g fill="#f1b0ff" opacity="0.3">
    <ellipse cx="360" cy="42" rx="2.5" ry="1.5" transform="rotate(30 360 42)"/>
    <ellipse cx="580" cy="36" rx="2" ry="1.2" transform="rotate(-15 580 36)"/>
    <ellipse cx="780" cy="44" rx="2" ry="1.2" transform="rotate(42 780 44)"/>
  </g>
</svg>
