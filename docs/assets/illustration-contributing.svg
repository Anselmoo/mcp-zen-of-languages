<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 320" role="img" aria-labelledby="contributing-title">
  <title id="contributing-title">Contributing — arched bridge connecting two shores with figures crossing and git branch symbol</title>
  <defs>
    <linearGradient id="ct-water" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#63c8ff" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#63c8ff" stop-opacity="0.04"/>
    </linearGradient>
    <linearGradient id="ct-bridge" x1="0.5" x2="0.5" y1="0" y2="1">
      <stop offset="0%" stop-color="#c9b3ff"/>
      <stop offset="100%" stop-color="#989cff"/>
    </linearGradient>
  </defs>
  <rect width="960" height="320" fill="#f2effb"/>

  <!-- Water surface -->
  <rect x="0" y="200" width="960" height="120" fill="url(#ct-water)"/>
  <!-- Water ripples -->
  <g fill="none" stroke="#63c8ff" stroke-linecap="round" opacity="0.12">
    <path d="M60 230 Q180 218, 300 232 Q420 246, 540 228 Q660 214, 780 230 Q880 242, 960 226" stroke-width="2"/>
    <path d="M0 256 Q120 244, 240 258 Q360 272, 480 254 Q600 240, 720 256 Q840 268, 960 252" stroke-width="1.5"/>
    <path d="M40 278 Q160 268, 280 280 Q400 292, 520 276 Q640 264, 760 278 Q860 288, 960 274" stroke-width="1"/>
  </g>

  <!-- Left shore — contributor's side -->
  <path d="M0 210 C60 200, 120 195, 200 200 C260 205, 300 215, 320 230 L0 320 Z" fill="#e9e4f7"/>
  <!-- Right shore — project side -->
  <path d="M640 230 C680 215, 740 205, 820 200 C880 196, 920 200, 960 210 L960 320 L640 320 Z" fill="#e9e4f7"/>

  <!-- Arched bridge — connecting the shores -->
  <g opacity="0.85">
    <!-- Bridge arc -->
    <path d="M260 200 C340 110, 460 80, 540 78 C620 80, 700 100, 720 200" fill="none" stroke="url(#ct-bridge)" stroke-width="10" stroke-linecap="round"/>
    <!-- Railing -->
    <path d="M270 194 C350 108, 460 78, 540 76 C620 78, 690 96, 710 194" fill="none" stroke="#c9b3ff" stroke-width="3" opacity="0.5"/>
    <!-- Support pillars -->
    <rect x="275" y="192" width="8" height="38" rx="2" fill="#989cff" opacity="0.6"/>
    <rect x="697" y="192" width="8" height="38" rx="2" fill="#989cff" opacity="0.6"/>
    <!-- Pillar reflections in water -->
    <rect x="275" y="233" width="8" height="20" rx="2" fill="#989cff" opacity="0.08"/>
    <rect x="697" y="233" width="8" height="20" rx="2" fill="#989cff" opacity="0.08"/>
    <!-- Deck planks -->
    <g stroke="#b8bcff" stroke-width="1" opacity="0.3">
      <line x1="320" y1="160" x2="320" y2="170"/>
      <line x1="370" y1="128" x2="370" y2="138"/>
      <line x1="420" y1="106" x2="420" y2="116"/>
      <line x1="490" y1="88" x2="490" y2="98"/>
      <line x1="540" y1="82" x2="540" y2="92"/>
      <line x1="590" y1="88" x2="590" y2="98"/>
      <line x1="640" y1="108" x2="640" y2="118"/>
      <line x1="680" y1="140" x2="680" y2="150"/>
    </g>
  </g>

  <!-- Figures on bridge — abstract contributors walking across -->
  <g opacity="0.55">
    <!-- Person 1 (left side, heading right) -->
    <circle cx="400" cy="96" r="6" fill="#2b2044"/>
    <line x1="400" y1="102" x2="400" y2="118" stroke="#2b2044" stroke-width="2"/>
    <line x1="400" y1="118" x2="395" y2="128" stroke="#2b2044" stroke-width="1.5"/>
    <line x1="400" y1="118" x2="405" y2="128" stroke="#2b2044" stroke-width="1.5"/>
    <line x1="400" y1="108" x2="393" y2="115" stroke="#2b2044" stroke-width="1.5"/>
    <line x1="400" y1="108" x2="407" y2="113" stroke="#2b2044" stroke-width="1.5"/>
    <!-- Person 2 (center) -->
    <circle cx="530" cy="72" r="6" fill="#2b2044"/>
    <line x1="530" y1="78" x2="530" y2="94" stroke="#2b2044" stroke-width="2"/>
    <line x1="530" y1="94" x2="525" y2="104" stroke="#2b2044" stroke-width="1.5"/>
    <line x1="530" y1="94" x2="535" y2="104" stroke="#2b2044" stroke-width="1.5"/>
    <line x1="530" y1="84" x2="523" y2="91" stroke="#2b2044" stroke-width="1.5"/>
    <line x1="530" y1="84" x2="537" y2="89" stroke="#2b2044" stroke-width="1.5"/>
    <!-- Person 3 (right side) -->
    <circle cx="640" cy="100" r="5.5" fill="#2b2044"/>
    <line x1="640" y1="106" x2="640" y2="120" stroke="#2b2044" stroke-width="1.8"/>
    <line x1="640" y1="120" x2="636" y2="129" stroke="#2b2044" stroke-width="1.3"/>
    <line x1="640" y1="120" x2="644" y2="129" stroke="#2b2044" stroke-width="1.3"/>
  </g>

  <!-- Git branch / merge symbol — collaboration -->
  <g transform="translate(490, 170)" opacity="0.4">
    <circle cx="0" cy="0" r="4" fill="#989cff"/>
    <circle cx="-20" cy="20" r="4" fill="#767bd8"/>
    <circle cx="20" cy="20" r="4" fill="#767bd8"/>
    <circle cx="0" cy="40" r="4" fill="#989cff"/>
    <line x1="0" y1="4" x2="-18" y2="16" stroke="#c9b3ff" stroke-width="1.5"/>
    <line x1="0" y1="4" x2="18" y2="16" stroke="#c9b3ff" stroke-width="1.5"/>
    <line x1="-18" y1="24" x2="0" y2="36" stroke="#c9b3ff" stroke-width="1.5"/>
    <line x1="18" y1="24" x2="0" y2="36" stroke="#c9b3ff" stroke-width="1.5"/>
  </g>

  <!-- Tree on left shore -->
  <g transform="translate(120, 130)" opacity="0.5">
    <path d="M0 70 C-2 50, 2 30, -4 10" fill="none" stroke="#2b2044" stroke-width="3" stroke-linecap="round"/>
    <path d="M-2 30 Q-16 22 -24 12" fill="none" stroke="#2b2044" stroke-width="2" stroke-linecap="round"/>
    <circle cx="-4" cy="6" r="16" fill="#989cff" opacity="0.5"/>
    <circle cx="-24" cy="8" r="12" fill="#b8bcff" opacity="0.4"/>
    <circle cx="8" cy="12" r="10" fill="#767bd8" opacity="0.4"/>
  </g>

  <!-- Tree on right shore -->
  <g transform="translate(840, 120)" opacity="0.45">
    <path d="M0 80 C2 60, -2 40, 3 18" fill="none" stroke="#2b2044" stroke-width="3" stroke-linecap="round"/>
    <path d="M2 40 Q18 32 26 20" fill="none" stroke="#2b2044" stroke-width="2" stroke-linecap="round"/>
    <circle cx="3" cy="14" r="18" fill="#989cff" opacity="0.45"/>
    <circle cx="26" cy="16" r="12" fill="#c9b3ff" opacity="0.4"/>
    <circle cx="-10" cy="20" r="10" fill="#b8bcff" opacity="0.35"/>
  </g>

  <!-- Cherry blossom petals drifting — warmth and community -->
  <g fill="#f1b0ff" opacity="0.35">
    <ellipse cx="350" cy="60" rx="3" ry="2" transform="rotate(30 350 60)"/>
    <ellipse cx="460" cy="44" rx="2.5" ry="1.5" transform="rotate(-15 460 44)"/>
    <ellipse cx="580" cy="52" rx="3" ry="2" transform="rotate(45 580 52)"/>
    <ellipse cx="680" cy="58" rx="2" ry="1.5" transform="rotate(-25 680 58)"/>
    <ellipse cx="300" cy="86" rx="2" ry="1.5" transform="rotate(60 300 86)"/>
  </g>

  <!-- Bridge reflection in water — faint -->
  <path d="M280 230 C350 260, 460 270, 540 272 C620 270, 700 260, 710 230" fill="none" stroke="#c9b3ff" stroke-width="4" opacity="0.06"/>

  <!-- Ensō echo — subtle collaboration ring -->
  <circle cx="490" cy="150" r="110" fill="none" stroke="#c9b3ff" stroke-width="2.5" stroke-dasharray="360 340" transform="rotate(-18 490 150)" opacity="0.12"/>

  <!-- Accent motes -->
  <circle cx="180" cy="180" r="2.5" fill="#63c8ff" opacity="0.4"/>
  <circle cx="780" cy="170" r="3" fill="#f1b0ff" opacity="0.35"/>
  <circle cx="490" cy="260" r="2" fill="#c9b3ff" opacity="0.3"/>

  <!-- Hanko seal (zen) -->
  <g transform="translate(916, 270)" opacity="0.35">
    <rect x="0" y="0" width="18" height="18" rx="2" fill="none" stroke="#989cff" stroke-width="1.2"/>
    <text x="9" y="14" font-family="serif" font-size="11" fill="#989cff" text-anchor="middle" opacity="0.7">禅</text>
  </g>
</svg>
